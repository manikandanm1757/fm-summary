<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Results summary component</title>
    <style>
        .attribution {
            margin-top: 100px;
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <main>
        <div class="container">
            <div class="result">
                <h4>Your Result</h4>
                <div class="score">
                    <h1>76</h1>
                    <span>of 100</span>
                </div>
                <h3>Great</h3>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
            <div class="summary">
                <h3>Summary</h3>
                <div class="item">
                    <div class="icon-label">
                        <img class="icon" src="./assets/images/icon-reaction.svg" alt="Reaction Icon"/>
                        <span>Reaction</span>
                    </div>
                    <div class="score-value">
                        <span>80</span><span> / 100</span>
                    </div>
                </div>
                <div class="item">
                    <div class="icon-label">
                        <img class="icon" src="./assets/images/icon-memory.svg" alt="Memory Icon" />
                        <span>Memory</span>
                    </div>
                    <div class="score-value">
                        <span>92</span><span> / 100</span>
                    </div>
                </div>
                <div class="item">
                    <div class="icon-label">
                        <img class="icon" src="./assets/images/icon-verbal.svg" alt="Verbal Icon" />
                        <span>Verbal</span>
                    </div>
                    <div class="score-value">
                        <span>61</span><span> / 100</span>
                    </div>
                </div>
                <div class="item">
                    <div class="icon-label">
                        <img class="icon" src="./assets/images/icon-visual.svg" alt="Visual Icon" />
                        <span>Visual</span>
                    </div>
                    <div class="score-value">
                        <span>72</span> <span> / 100</span>
                    </div>
                </div>
                <button>Continue</button>
            </div>
        </div>
    </main>
    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Manikandan Manikam</a>.
        </div>
    </footer>
</body>

</html>
